<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The most awesome website!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="The most, awesome, website">
    <meta name="description" content="This is the most awesome website in the whole wide world!!!!">
    <meta name="author" content="Bogdan Gavrilovic">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.png">    

  </head>
  <body>
    <div class="wrapper">
      <div class="logo-holder clearfix">
        <div class="logo">
          <a href="index.html"><h1>TMAW</h1></a><p>The Most Awesome Website!</p>
        </div>
      </div>

      <div class="form-holder clearfix">
        <form class="form-horizontal" id="single-form" action="#" method="post">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="f_name">First Name</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="f_name" name="f_name">
                <p class="help-block">Enter your First name</p>
                <div class="error-block">
                  <p class="error"></p>
                  <p class="success"></p>
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="l_name">Last Name</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="l_name" name="l_name">
                <p class="help-block">Enter your Last name</p>
                <div class="error-block">
                  <p class="error"></p>
                  <p class="success"></p>
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="username" name="username">
                <p class="help-block">Your username should be 4 characters long</p>
                <div class="error-block">
                  <p class="error"></p>
                  <p class="success"></p>
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" class="input-xlarge" id="password" name="password">
                <p class="help-block">Your password should be 6 characters long</p>
                <div class="error-block">
                  <p class="error"></p>
                  <p class="success"></p>
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">E-Mail</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="email" name="email">
                <p class="help-block">Enter your mobile number</p>    
                <div class="error-block">
                  <p class="error"></p>
                  <p class="success"></p>
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="mobile">Mobile</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="mobile" name="mobile">
                <p class="help-block">Enter your mobile number</p>    
                <div class="error-block">
                  <p class="error"></p>
                  <p class="success"></p>
                </div>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="submit" class="btn btn-primary" value="Save Changes" />
              </div>
            </div>
            
          </fieldset>
        </form>
      </div>

    </div><!-- /container -->

  <!-- JS
  ================================================== -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.slider.min.js"></script>
  <script src="js/form.js"></script>

<!-- End Document
================================================== -->
</body>
</html>
